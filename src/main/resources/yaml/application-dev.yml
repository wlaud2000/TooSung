spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: ${DEV_DB_URL}
    username: ${DEV_DB_USERNAME}
    password: ${DEV_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  jwt:
    secret: ${JWT_SECRET}  # 최소 256bit 이상
    token:
      access-expiration-time: 1800000   # 30분
      refresh-expiration-time: 604800000  # 7일
  data:
    redis:
      host: localhost
      port: 6379

cookie:
  secure: true  # 운영환경(HTTPS)에서는 true, 로컬 HTTP 테스트 시에는 false
  same-site: Lax